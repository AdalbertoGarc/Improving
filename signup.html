<!DOCTYPE html>

<html>
    <head>
        <title>Improving</title>   
        <link href="estilo.css" rel="stylesheet" type="text/css"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="topo">
            <a href="signup.html"><img src="img/Improving.png"/></a>            
            <div class="menu">
                <ul>                    
                    <li><a href="signup.html">Formulário</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>              
                </ul> 
            </div>            
            <div style="clear: both;">            
            </div>            
        </div>
        
        <div class="relative">
            <a href="signup.html"><img src="img/Improving.png"/></a> 
            <div class="menu">
                <ul>                    
                    <li><a href="signup.html">Formulário</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>              
                </ul> 
            </div>            
            <div style="clear: both;"></div>            
        </div>

        <div class="corpo">
            <div class="pgcontato">
               <div class="informacao">
                    <h1>Formulário</h1><br>
                    <img src="img/formulario.png" alt=""/>
                    <p>Preencha todos os Campo</p>
                    <p>Após preenchimento <font color = "#ff6b2e">"Enviar"</font> Formulário</p>
                    <p>Pagina de Dashboard com Grafico dinamicos</p>                    
                </div>
                <div class="formulario">                
                <form>
                    <label>
                        <span>Nome Completo:</span>
                        <input class="input" type="text" nome="fullName" placeholder="Digite seu Nome Completo"/>                    
                    </label>        
                    <label>
                        <span>E-mail:</span>
                        <input class="input" type="text" nome="email" placeholder="Insira o seu E-mail"/>                    
                    </label>                    
                    <label>
                        <span>Data de Nascimento:</span>
                        <input class="input" type="date" nome="birthDate" placeholder="Data de Nascimento"/>                    
                    </label>                    
                    <label>
                        <span>Endereço:</span>
                        <input class="input" type="text" nome="streetName" placeholder="Insira o Endereço"/>                    
                    </label>      
                    <label>
                        <span>Número:</span>
                        <input class="input" type="number" nome="number" placeholder="Informe um Número"/>                    
                    </label> 
                    <label>
                        <span>Complemento:</span>
                        <input class="input" type="text" nome="complement" placeholder="Complemento - Exemplo: Apto 01, blco 02"/>                    
                    </label>                    
                    <label>
                        <span>Bairro:</span>
                        <input class="input" type="text" nome="neighbourbood" placeholder="Insira o Bairro"/>                    
                    </label>                    
                    <label>
                        <span>Cidade:</span>
                        <input class="input" type="text" nome="city" placeholder="Insira a Cidade"/>                    
                    </label>                    
                    <label>
                        <span>Estado:</span>
                        <input class="input" type="text" nome="state" placeholder="Insira o Estado"/>                    
                    </label>                    
                    <label>
                        <span>País:</span>
                        <input class="input" type="text" nome="country" placeholder="Insira o País"/>                    
                    </label>                    
                    <label>
                        <span>CEP:</span>
                        <input class="input" type="text" nome="zipCode" placeholder="Insira o CEP"/>                    
                    </label>                    
                    <label>
                        <span>Senha:</span>
                        <input class="input" type="password" nome="password" placeholder="Digite a Senha"/>                    
                    </label>                    
                    <label>
                        <span>Repita a senha:</span>
                        <input class="input" type="password" nome="passwordConfirmation" placeholder="Confirme a Senha"/>                    
                    </label>                    

                    
                    <label>
                        <input class="btn" type="submit" nome="Enviar" value="Enviar"/>
                    </label>                    
                </form>
                <div style="clear: both;"></div>
                </div>
            </div>
        </div>

        <div class="rodape">
            <p>Copyright &copy; 2016 - by <a href="https://br.linkedin.com/in/adalberto-dos-santos-garcia-006b77100" target="_blank">Adalberto Garcia</a></p>
        </div>
    </body>
</html>
